<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>



<p><h1>{{ msg }}</h1></p>
<div>
    <div style="position: absolute;">
    <table>
        {%for i in locate%}
        <tr>
            {%for j in i%}
            <td>
                {%if j == 0%}
                    <div style="position: relative;"><img src="https://github.com/WonDoY/Network-Term-Project/blob/master/djangoterm/mysite/omok/templates/omok/black.png?raw=true" width ="30" height="30"></div>
                {%endif%}
                {%if j == 1%}
                   <div style="position: relative;"><img src="https://github.com/WonDoY/Network-Term-Project/blob/master/djangoterm/mysite/omok/templates/omok/white.png?raw=true" width ="30" height="30"></div>
                {%endif%}
                {%if j == 5%}
                   <div style="position: relative;"><img src="https://github.com/WonDoY/Network-Term-Project/blob/master/djangoterm/mysite/omok/templates/omok/empty.png?raw=true" width ="23" height="23"></div>
                {%endif%}
            </td>
            {%endfor%}
         </tr>
        {%endfor%}
    </table>
    </div>
    
</div>



<img src="https://github.com/WonDoY/Network-Term-Project/blob/master/djangoterm/mysite/omok/templates/omok/board.png?raw=true" width ="410" height="410">
<FORM ACTION="" METHOD="get">
    <div class="Data">
        <div class="row">
            <input type="text" name="x" placeholder="row" maxlength=2>
        </div>
        <div class="col">
            <input type="text" name="y" placeholder="col" maxlength=2>
        </div>
    </div>
    <input type="submit" value="Turn_over">
</FORM>



</body>
</html>
