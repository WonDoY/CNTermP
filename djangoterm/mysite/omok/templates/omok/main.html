<!DOCTYPE HTML>
<html lang="ko">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="refresh" content="5">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>신의 한 수</title>
    <style>
      #jb-container {
        width: 940px;
        margin: 0px auto;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      #jb-header {
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
      }
      #jb-sidebar-left {
        width: 900px;
        padding: 20px;
		
        margin-right: 20px;
        margin-bottom: 20px;
        float: left;
        border: 1px solid #bcbcbc;
      }
	
      #jb-content {
        width: 450px;
        padding: 20px;
        margin-bottom: 20px;
        float: left;
        border: 1px solid #bcbcbc;
      }
	  
	  #jb-sidebar-left-down {
		width: 160px;
        padding: 20px;

        margin-right: 20px;
        margin-bottom: 20px;
        float: left;
        border: 1px solid #bcbcbc;
	  }
	  
      #jb-sidebar-right {
        width: 160px;
        padding: 20px;
		margin-top : 355px;
        margin-bottom: 20px;
        float: right;
        border: 1px solid #bcbcbc;
      }
      #jb-footer {
        clear: both;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
    </style>
  </head>
  <body>
    <div id="jb-container">
      <div id="jb-header">
        <center>
		<h1 align="center">신의 한 수 : 오목 게임</h1>
		
		
      </div>
      <div id="jb-sidebar-left">
        {%for room in rooms%}
		<a href="/room/{{room.id}}/{{me.id}}/">
		<div>
		  {{room.id}}. {{room.name}}. 인원 {{room.full}} / 2
		</div>
		</a>
		<!--
		dat={'dt' : name}
	    return render(request, mainh, data)
		-->
		</div>
	 
	  
     
      {%endfor%}
      <div id="jb-footer">
        <center>
		  <a href="/make/{{me.id}}/">
			<button style="width: 80px; height:30px" > 생성 </button>
            
          </a>
		</center>
      </div>
    </div>
  </body>
</html>
